<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>snap</h1>
            </div>
            <label for="toggle">
                <img
                    src="/assets/images/menu-mobile.svg"
                    alt="burger menu icon"
                />
            </label>
            <input type="checkbox" id="toggle" class="menu-toggle" />
            <div class="hamburger-menu-open">
                <ul class="menu-items">
                    <li>Features</li>
                    <li>Company</li>
                    <li>Careers</li>
                    <li>About</li>
                </ul>
                <div>
                    <button>Login</button>
                    <button>Register</button>
                </div>
            </div>
        </header>
        <main>
            <img src="/assets/images/image.svg" />
            <h2>Make remote work</h2>
            <p>
                Get your team in sync, no matter your location. Streamline
                processes, create team rituals, and watch productivity soar.
            </p>
            <button>Learn more</button>
        </main>
        <footer>
            <div class="databiz">
                <img src="/assets/images/databiz.svg" alt="databiz logo" />
            </div>
            <div class="audio-philo">
                <img
                    src="/assets/images/audio-philo.svg"
                    alt="audio-philo logo"
                />
            </div>
            <div class="meet">
                <img src="/assets/images/meet.svg" alt="meet logo" />
            </div>
            <div class="maker">
                <img src="/assets/images/maker.svg" alt="maker logo" />
            </div>
        </footer>
    </body>
</html>
